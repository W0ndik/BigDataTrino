services:
  postgres:
    image: postgres:16
    container_name: mock-data-postgres
    environment:
      POSTGRES_USER: mock_data
      POSTGRES_PASSWORD: mock_data
      POSTGRES_DB: mock_data
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - './mock_data:/data/raw:ro'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mock_data -d mock_data"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - BigDataTrino_network

  clickhouse:
    image: clickhouse/clickhouse-server:24.6
    container_name: mock-data-clickhouse
    environment:
      CLICKHOUSE_DB: mock_data
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - './mock_data:/data/raw:ro'
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - BigDataTrino_network

  trino:
    image: trinodb/trino:latest
    container_name: mock-data-trino
    ports:
      - "8080:8080"
    volumes:
      - ./docker/trino/catalog:/etc/trino/catalog
    networks:
      - BigDataTrino_network
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

volumes:
  postgres-data:
  clickhouse-data:
  clickhouse-logs:

networks:
  BigDataTrino_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
